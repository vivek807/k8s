apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: {{.Values.namespace}}
spec:
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  clusterIP: None
  publishNotReadyAddresses: true


---
#SERVICE: users-service
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: {{.Values.namespace}}
spec:
  type: NodePort
  selector:
    app: users
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30001